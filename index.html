<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">


<link rel="stylesheet" href="css/style.css">
</head>


<body>

    <h1 class="text-center my-3">Our Products</h1>

    <div class="w-75 mx-auto my-3"> 
        
        <label class="form-label" for="productName">Product Name</label>
        <input type="text" class="form-control mb-3" id="productName">

        <label class="form-label" for="productPrice">Product Price</label>
        <input type="text" class="form-control mb-3" id="productPrice">

        <label class="form-label" for="productCategory">Product Category</label>
        <input type="text" class="form-control mb-3" id="productCategory">
        
        <label class="form-label" for="productDescription">Product Description</label>
        <textarea type="text" class="form-control mb-3" id="productDescription"></textarea>

        <div id="change">
            <button onclick="addProduct()" class="btn btn-outline-primary mb-3">Add Product</button>
        </div>
        </div>

    <input oninput="searchProduct(this.value)" class="form-control w-50 mx-auto my-5" placeholder="Search Product"  >
   

    <table class="table text-center w-75 m-auto my-3 border border-4 table-bordered border-dark">
        <thead class="text-center text-white bg-dark">
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
              <th class="text-warning">Update</th>
              <th class="text-danger">Delete</th>
        </thead>

        <tbody id="body">
           
        </tbody>
    </table>













    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
</body>


</html>
